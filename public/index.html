<!DOCTYPE html>

<html ng-app="myTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MEAN-todo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>I'm a Todo-list <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text}}
					</label>
				</div>
			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" 
							   class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" 
							   ng-model="formData.text">
					</div>

					<button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
