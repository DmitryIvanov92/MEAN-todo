<!DOCTYPE html>

<html ng-app="myTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MEAN-todo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		
		<div class="todo-window">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header text-center">				
						<h2 class="modal-title">
							You've got <span class="label label-info">{{ todos.length }}</span> things to do
						</h2>
					</div>
					<div class="modal-body">
						<div id="todo-list" class="row">
							<div class="col-sm-7 col-sm-offset-3">
								<div class="checkbox" ng-repeat="todo in todos">
									<label>
										<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text}}
									</label>
								</div>
							</div>
						</div>
					</div>
					<div id="todo-form" class="modal-footer">
						<form class="navbar-form">
							<div class="input-group text-center">
								<input type="text" 
									   class="form-control input-lg text-center" 
									   placeholder="What to do next?" 
									   ng-model="formData.text">
								<div class="input-group-btn">
									<button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()"><i class="glyphicon glyphicon-plus"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
